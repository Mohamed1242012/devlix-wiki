<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devlix WM - 📚 Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="logo.png" type="image/png">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Devlix WM - 📚 Wiki',
      repo: 'https://github.com/Mohamed1242012/devlix.git',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      plugins: [
        EditOnGithubPlugin.create('https://github.com/Mohamed1242012/devlix-wiki/tree/main/docs/', null, '📝 Edit on GitHub')
      ],
      pagination: {
        previousText: 'PREVIOUS', // customize as desired
        nextText: 'NEXT',         // customize as desired
      },
      routerMode: 'history',
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
</body>
</html>
